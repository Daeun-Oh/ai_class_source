<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            .box {
                width: 100px;
                height: 100px;
                padding: 30px;
                border: 5px solid palevioletred;
            }

            .box1 {
                background-color: orange;
                box-sizing: content-box; /* 기본값 */
            }

            .box2 {
                background-color: olivedrab;
                box-sizing: border-box;
            }
        </style>
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
    </body>
</html>
